<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8" />
  <title>Grupo de cubos</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <script type="module">
    import * as THREE from 'https://sebastiann16.github.io/CompG/three.module.js';
    import { OrbitControls } from 'https://sebastiann16.github.io/CompG/OrbitControls.js';
    var WIDTH = window.innerWidth;
    var HEIGHT = window.innerHeight;

    var renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(WIDTH, HEIGHT);
    renderer.setClearColor(0xDDDDDD, 1);
    document.body.appendChild(renderer.domElement);

    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(70, WIDTH / HEIGHT);
    camera.position.z = 20;
    camera.position.y = 5;
    scene.add(camera);
    const light = new THREE.AmbientLight(0x404040, 5);
    scene.add(light);

    var size = 700;
    var arrowSize = 10;
    var divisions = 50;
    var origin = new THREE.Vector3( 0, 0, 0 );
    var x = new THREE.Vector3( 1, 0, 0 );
    var y = new THREE.Vector3( 0, 1, 0 );
    var z = new THREE.Vector3( 0, 0, 1 );
    var color2 = new THREE.Color( 0x333333 );  /// 0x333333
    var colorR = new THREE.Color( 0xAA0000 );
    var colorG = new THREE.Color( 0x00AA00 );
    var colorB = new THREE.Color( 0x0000AA );

    //Crear la Grilla
    var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2);

    //Flechas
    var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
    var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
    var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );

    const color = [0x2c5a57, 0x4F9543]
    
    function cubo(base, altura, ancho, col) {
      const geometry = new THREE.BoxGeometry(base, altura, ancho);
      const material = new THREE.MeshToonMaterial({ color: col });
      return new THREE.Mesh(geometry, material);
    }

    var ArCub = [];
    var n = color.length;
    var lado = 8;
    for (var i = 0; i < n; i++) {
      var alto = lado;
      var ancho = lado/4;
      var base = lado/4;
      ArCub[i] = cubo(base, alto, ancho, color[i]);
      ArCub[i].position.y = lado/2;
    }
    ArCub[1].rotation.x = Math.PI / 6;
    ArCub[1].position.y = lado+(lado/2);
    const group = new THREE.Group();
    for (i = 0; i < n; i++) {
      group.add(ArCub[i]);
    }

    function  rotacion (eje, angulo){
      if (eje == 1) {
        group.rotation.x = angulo;
      }
        else if (eje == 2) {
        group.rotation.y = angulo;
      }
      else if (eje == 3) {
        group.rotation.z = angulo;
      }
      else {
      return 0; }
    }
    
    var alfa = - (Math.PI / 4);
    var beta = - (Math.PI / 2);
    rotacion (3,alfa);
    //rotacion (2,beta);
  scene.add(gridHelperXZ);
	scene.add(arrowX);	
	scene.add(arrowY);	
	scene.add(arrowZ);
  scene.add(group);
  const controls = new OrbitControls(camera, renderer.domElement);

function animate() {

  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera)
}
animate();

  
  </script>
</body>

</html>
